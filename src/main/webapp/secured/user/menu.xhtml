<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <h:outputScript name="bootstrap/js/bootstrap.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
    </h:head>
    <h:body style="background-color: #ECECEC">
        <br></br>
        <br></br>
        <center style="background-color:#F6F6F6 ; color: black"><h1> ¡Bienvenido! #{login.usuario}</h1></center>
        <br></br>
        <h:form>
            
               <h:commandButton class="btn btn-sm btn-block btn-outline-dark" action="#{login.logout()}" value="Cerrar Sesión"></h:commandButton>

            <br></br>
            <h5 align="center">Modulos</h5>
            <table class="table">
                <tr>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/cargo/List" value="Cargo" rendered="#{login.rolRh}"/></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/categoria/List" value="Categorias" rendered="#{login.rolInventario}"/></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/cliente/List" value="Clientes" rendered="#{login.rolRh}"/></td>
                </tr>
                <tr>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/compradetalle/List" value="Detalle de Compras" rendered="#{login.rolCompras}" /></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/empleado/List" value="Empleados" rendered="#{login.rolRh}" /></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/facturacompra/List" value="Factura Compras" rendered="#{login.rolCompras}" /></td>
                </tr>
                <tr>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/facturaventa/List" value="Factura Ventas" rendered="#{login.rolVentas}" /></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/historialtrabajo/List" value="Historial" rendered="#{login.rolRh}" /></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/ordencompra/List" value="Orden Compras" rendered="#{login.rolCompras}" /></td> 
                </tr>
                <tr>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/ordenventa/List" value="Orden Venta" rendered="#{login.rolVentas}" /></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/pagocompra/List" value="Pago Compras" rendered="#{login.rolCompras}"/></td> 
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/pagoventa/List" value="Pago Ventas" rendered="#{login.rolVentas}" /></td> 
                </tr>
                <tr>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/persona/List" value="Personas" rendered="#{login.rolRh}" /></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/producto/List" value="Productos" rendered="#{login.rolInventario}"/></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/proveedor/List" value="Proveedores" rendered="#{login.rolRh}" /></td>
                </tr>
                <tr>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/rol/List" value="Roles" rendered="#{login.rolRh}" /></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/tarjetacreditocompra/List" value="Tajetas Compra" rendered="#{login.rolCompras}" /></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/tarjetacreditoventa/List" value="Tarjetas Venta" rendered="#{login.rolVentas}" /></td>
                </tr>
                <tr>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/usuario/List" value="Usuarios" rendered="#{login.rolRh}" /></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/ventadetalle/List" value="Detalle Ventas" rendered="#{login.rolVentas}"/></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/inventario/List" value="Inventario" rendered="#{login.rolInventario}" /></td>
                    <td align="center"><h:link class="btn btn-lg btn-block btn-success" outcome="/Paginas/graficas/graficas" value="Grafica de Ventas" rendered="#{login.rolVentas}"/></td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
