<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarjetacreditoventaCreateDlg" widgetVar="TarjetacreditoventaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nueva Tarjeta de Venta">
            <h:form id="TarjetacreditoventaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarjetacreditoventaController.selected != null}">
                        <p:outputLabel value="Numéro de Tarjeta" for="numero" />
                        <p:inputText id="numero" value="#{tarjetacreditoventaController.selected.numero}" title="#{bundle.CreateTarjetacreditoventaTitle_numero}" required="true" requiredMessage="#{bundle.CreateTarjetacreditoventaRequiredMessage_numero}"/>
                        <p:outputLabel value="CVC" for="cvc" />
                        <p:inputText id="cvc" value="#{tarjetacreditoventaController.selected.cvc}" title="#{bundle.CreateTarjetacreditoventaTitle_cvc}" required="true" requiredMessage="#{bundle.CreateTarjetacreditoventaRequiredMessage_cvc}"/>
                        <p:outputLabel value="Nombre del Titular" for="nombreTitular" />
                        <p:inputText id="nombreTitular" value="#{tarjetacreditoventaController.selected.nombreTitular}" title="#{bundle.CreateTarjetacreditoventaTitle_nombreTitular}" required="true" requiredMessage="#{bundle.CreateTarjetacreditoventaRequiredMessage_nombreTitular}"/>
                        <p:outputLabel value="Fecha de Expiración" for="fechaExpiracion" />
                        <p:inputText id="fechaExpiracion" value="#{tarjetacreditoventaController.selected.fechaExpiracion}" title="#{bundle.CreateTarjetacreditoventaTitle_fechaExpiracion}" required="true" requiredMessage="#{bundle.CreateTarjetacreditoventaRequiredMessage_fechaExpiracion}"/>
                        <p:outputLabel value="Lugar de Facturación" for="lugarFacturacion" />
                        <p:inputText id="lugarFacturacion" value="#{tarjetacreditoventaController.selected.lugarFacturacion}" title="#{bundle.CreateTarjetacreditoventaTitle_lugarFacturacion}" required="true" requiredMessage="#{bundle.CreateTarjetacreditoventaRequiredMessage_lugarFacturacion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarjetacreditoventaController.create}" value="Guardar" update="display,:TarjetacreditoventaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TarjetacreditoventaCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="TarjetacreditoventaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
