<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTarjetacreditoventaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TarjetacreditoventaListForm">
                <p:panel header="#{bundle.ListTarjetacreditoventaTitle}">
                    <p:dataTable id="datalist" value="#{tarjetacreditoventaController.items}" var="item"
                                 selectionMode="single" selection="#{tarjetacreditoventaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tarjetacreditoventaid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetacreditoventaTitle_tarjetacreditoventaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarjetacreditoventaid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetacreditoventaTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetacreditoventaTitle_cvc}"/>
                            </f:facet>
                            <h:outputText value="#{item.cvc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetacreditoventaTitle_nombreTitular}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTitular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetacreditoventaTitle_fechaExpiracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaExpiracion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetacreditoventaTitle_lugarFacturacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugarFacturacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tarjetacreditoventaController.prepareCreate}" update=":TarjetacreditoventaCreateForm" oncomplete="PF('TarjetacreditoventaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TarjetacreditoventaViewForm" oncomplete="PF('TarjetacreditoventaViewDialog').show()" disabled="#{empty tarjetacreditoventaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TarjetacreditoventaEditForm" oncomplete="PF('TarjetacreditoventaEditDialog').show()" disabled="#{empty tarjetacreditoventaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tarjetacreditoventaController.destroy}" update=":growl,datalist" disabled="#{empty tarjetacreditoventaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
