<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioEditDlg" widgetVar="InventarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInventarioTitle}">
            <h:form id="InventarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInventarioLabel_inventarioid}" for="inventarioid" />
                        <p:inputText id="inventarioid" value="#{inventarioController.selected.inventarioid}" title="#{bundle.EditInventarioTitle_inventarioid}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_inventarioid}"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_existencias}" for="existencias" />
                        <p:inputText id="existencias" value="#{inventarioController.selected.existencias}" title="#{bundle.EditInventarioTitle_existencias}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_existencias}"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_productoid}" for="productoid" />
                        <p:selectOneMenu id="productoid" value="#{inventarioController.selected.productoid}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_productoid}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoidItem"
                                           itemValue="#{productoidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioController.update}" value="#{bundle.Save}" update="display,:InventarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InventarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
