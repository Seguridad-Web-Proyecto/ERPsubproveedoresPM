<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nuevo Usuario">
            <h:form id="UsuarioCreateForm">
                <p:messages id="messages" showDetail="false" closable="true"/>
                <p:panel header="Registrarse">
                    <h:panelGroup>
                        <p:panelGrid id="grid" columns="2" rendered="#{usuarioController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                            <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_email}"/>
                            <h:outputLabel for="pwd1" value="Contraseña: *" />
                            <p:password id="pwd1" value="#{usuarioController.selected.contrasenia}" feedback="false" match="pwd2" label="Password 1" required="true"/>
                            <h:outputLabel for="pwd2" value="Confirme contraseña: *" />
                            <p:password id="pwd2" value="#{usuarioController.pass2}" feedback="false" label="Password 2" required="true"/>
                        </p:panelGrid>
                        <p:commandButton action="#{usuarioController.registrar}" value="Guardar"  oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                        <p:commandButton class="btn btn-outline-danger" value="Cancelar" onclick="UsuarioCreateDialog.hide()"/>
                    </h:panelGroup>
                </p:panel>

            </h:form>
        </p:dialog>

    </ui:composition>
</html>
