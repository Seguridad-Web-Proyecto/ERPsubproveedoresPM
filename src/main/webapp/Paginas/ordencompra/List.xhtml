<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdencompraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OrdencompraListForm">
                <p:panel header="Módulo Orde de Compra">
                    <p:dataTable id="datalist" value="#{ordencompraController.items}" var="item"
                                 selectionMode="single" selection="#{ordencompraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ordencompraid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#"/>
                            </f:facet>
                            <h:outputText value="#{item.ordencompraid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de Compra"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCompra}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estatus"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="IVA"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Sub Total"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Total"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Descripción"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Factura Asociada"/>
                            </f:facet>
                            <h:outputText value="#{item.facturaid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Proveedor Asociado"/>
                            </f:facet>
                            <h:outputText value="#{item.proveedorid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear" actionListener="#{ordencompraController.prepareCreate}" update=":OrdencompraCreateForm" oncomplete="PF('OrdencompraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":OrdencompraViewForm" oncomplete="PF('OrdencompraViewDialog').show()" disabled="#{empty ordencompraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":OrdencompraEditForm" oncomplete="PF('OrdencompraEditDialog').show()" disabled="#{empty ordencompraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" actionListener="#{ordencompraController.destroy}" update=":growl,datalist" disabled="#{empty ordencompraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
