<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompradetalleCreateDlg" widgetVar="CompradetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompradetalleTitle}">
            <h:form id="CompradetalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compradetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompradetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{compradetalleController.selected.cantidad}" title="#{bundle.CreateCompradetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateCompradetalleRequiredMessage_cantidad}"/>
                        <p:outputLabel value="#{bundle.CreateCompradetalleLabel_precioUnitario}" for="precioUnitario" />
                        <p:inputText id="precioUnitario" value="#{compradetalleController.selected.precioUnitario}" title="#{bundle.CreateCompradetalleTitle_precioUnitario}" required="true" requiredMessage="#{bundle.CreateCompradetalleRequiredMessage_precioUnitario}"/>
                        <p:outputLabel value="#{bundle.CreateCompradetalleLabel_importe}" for="importe" />
                        <p:inputText id="importe" value="#{compradetalleController.selected.importe}" title="#{bundle.CreateCompradetalleTitle_importe}" required="true" requiredMessage="#{bundle.CreateCompradetalleRequiredMessage_importe}"/>
                        <p:outputLabel value="#{bundle.CreateCompradetalleLabel_ordencompra}" for="ordencompra" />
                        <p:selectOneMenu id="ordencompra" value="#{compradetalleController.selected.ordencompra}" required="true" requiredMessage="#{bundle.EditCompradetalleRequiredMessage_ordencompra}">
                            <f:selectItems value="#{ordencompraController.itemsAvailableSelectOne}"
                                           var="ordencompraItem"
                                           itemValue="#{ordencompraItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCompradetalleLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{compradetalleController.selected.producto}" required="true" requiredMessage="#{bundle.EditCompradetalleRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compradetalleController.create}" value="#{bundle.Save}" update="display,:CompradetalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompradetalleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompradetalleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
