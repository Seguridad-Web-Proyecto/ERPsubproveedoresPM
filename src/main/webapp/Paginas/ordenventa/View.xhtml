<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenventaViewDlg" widgetVar="OrdenventaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Información">
            <h:form id="OrdenventaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenventaController.selected != null}">
                        <h:outputText value="#"/>
                        <h:outputText value="#{ordenventaController.selected.ordenventaid}" title="#{bundle.ViewOrdenventaTitle_ordenventaid}"/>
                        <h:outputText value="Fecha de Venta"/>
                        <h:outputText value="#{ordenventaController.selected.fechaVenta}" title="#{bundle.ViewOrdenventaTitle_fechaVenta}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Estatus"/>
                        <h:outputText value="#{ordenventaController.selected.status}" title="#{bundle.ViewOrdenventaTitle_status}"/>
                        <h:outputText value="IVA"/>
                        <h:outputText value="#{ordenventaController.selected.iva}" title="#{bundle.ViewOrdenventaTitle_iva}"/>
                        <h:outputText value="Sub Total"/>
                        <h:outputText value="#{ordenventaController.selected.subtotal}" title="#{bundle.ViewOrdenventaTitle_subtotal}"/>
                        <h:outputText value="Total"/>
                        <h:outputText value="#{ordenventaController.selected.total}" title="#{bundle.ViewOrdenventaTitle_total}"/>
                        <h:outputText value="Descripción"/>
                        <h:outputText value="#{ordenventaController.selected.descripcion}" title="#{bundle.ViewOrdenventaTitle_descripcion}"/>
                        <h:outputText value="Cliente Asociado"/>
                        <h:outputText value="#{ordenventaController.selected.clienteid}" title="#{bundle.ViewOrdenventaTitle_clienteid}"/>
                        <h:outputText value="#Factura Asociada"/>
                        <h:outputText value="#{ordenventaController.selected.facturaid}" title="#{bundle.ViewOrdenventaTitle_facturaid}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="OrdenventaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
