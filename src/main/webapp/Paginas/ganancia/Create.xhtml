<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GananciaCreateDlg" widgetVar="GananciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGananciaTitle}">
            <h:form id="GananciaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gananciaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGananciaLabel_gananciaid}" for="gananciaid" />
                        <p:inputText id="gananciaid" value="#{gananciaController.selected.gananciaid}" title="#{bundle.CreateGananciaTitle_gananciaid}" required="true" requiredMessage="#{bundle.CreateGananciaRequiredMessage_gananciaid}"/>
                        <p:outputLabel value="#{bundle.CreateGananciaLabel_porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{gananciaController.selected.porcentaje}" title="#{bundle.CreateGananciaTitle_porcentaje}" required="true" requiredMessage="#{bundle.CreateGananciaRequiredMessage_porcentaje}"/>
                        <p:outputLabel value="#{bundle.CreateGananciaLabel_productoid}" for="productoid" />
                        <p:selectOneMenu id="productoid" value="#{gananciaController.selected.productoid}" required="true" requiredMessage="#{bundle.EditGananciaRequiredMessage_productoid}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoidItem"
                                           itemValue="#{productoidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gananciaController.create}" value="#{bundle.Save}" update="display,:GananciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'GananciaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GananciaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
