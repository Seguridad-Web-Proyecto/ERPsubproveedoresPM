<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteLabel_clienteid}"/>
                        <h:outputText value="#{clienteController.selected.clienteid}" title="#{bundle.ViewClienteTitle_clienteid}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_empresa}"/>
                        <h:outputText value="#{clienteController.selected.empresa}" title="#{bundle.ViewClienteTitle_empresa}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_nombreContacto}"/>
                        <h:outputText value="#{clienteController.selected.nombreContacto}" title="#{bundle.ViewClienteTitle_nombreContacto}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_area}"/>
                        <h:outputText value="#{clienteController.selected.area}" title="#{bundle.ViewClienteTitle_area}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_telefono}"/>
                        <h:outputText value="#{clienteController.selected.telefono}" title="#{bundle.ViewClienteTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_rfc}"/>
                        <h:outputText value="#{clienteController.selected.rfc}" title="#{bundle.ViewClienteTitle_rfc}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_email}"/>
                        <h:outputText value="#{clienteController.selected.email}" title="#{bundle.ViewClienteTitle_email}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{clienteController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_paginaWeb}"/>
                        <h:outputText value="#{clienteController.selected.paginaWeb}" title="#{bundle.ViewClienteTitle_paginaWeb}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_domicilioFiscal}"/>
                        <h:outputText value="#{clienteController.selected.domicilioFiscal}" title="#{bundle.ViewClienteTitle_domicilioFiscal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
