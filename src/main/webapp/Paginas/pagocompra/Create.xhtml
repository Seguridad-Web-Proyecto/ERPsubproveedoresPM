<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagocompraCreateDlg" widgetVar="PagocompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nuevo Pago de Compra">
            <h:form id="PagocompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagocompraController.selected != null}">
                        <p:outputLabel value="Fecha de Compra" for="fechaPago" />
                        <p:calendar id="fechaPago" pattern="MM/dd/yyyy" value="#{pagocompraController.selected.fechaPago}" title="#{bundle.EditPagocompraTitle_fechaPago}" required="true" requiredMessage="#{bundle.EditPagocompraRequiredMessage_fechaPago}" showOn="button"/>
                        <p:outputLabel value="Monto" for="monto" />
                        <p:inputText id="monto" value="#{pagocompraController.selected.monto}" title="#{bundle.CreatePagocompraTitle_monto}" required="true" requiredMessage="#{bundle.CreatePagocompraRequiredMessage_monto}"/>
                        <p:outputLabel value="Estatus" for="estado" />
                        <p:inputText id="estado" value="#{pagocompraController.selected.estado}" title="#{bundle.CreatePagocompraTitle_estado}" required="true" requiredMessage="#{bundle.CreatePagocompraRequiredMessage_estado}"/>
                        <p:outputLabel value="Tarjeta Asociada" for="tarjetacreditoid" />
                        <p:selectOneMenu id="tarjetacreditoid" value="#{pagocompraController.selected.tarjetacreditoid}" required="true" requiredMessage="#{bundle.EditPagocompraRequiredMessage_tarjetacreditoid}">
                            <f:selectItems value="#{tarjetacreditocompraController.itemsAvailableSelectOne}"
                                           var="tarjetacreditoidItem"
                                           itemValue="#{tarjetacreditoidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagocompraController.create}" value="Guardar" update="display,:PagocompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'PagocompraCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="PagocompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
