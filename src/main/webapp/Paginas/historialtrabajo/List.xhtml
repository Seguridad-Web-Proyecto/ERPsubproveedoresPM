<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistorialtrabajoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HistorialtrabajoListForm">
                <p:panel header="#{bundle.ListHistorialtrabajoTitle}">
                    <p:dataTable id="datalist" value="#{historialtrabajoController.items}" var="item"
                                 selectionMode="single" selection="#{historialtrabajoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.historialid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialtrabajoTitle_historialid}"/>
                            </f:facet>
                            <h:outputText value="#{item.historialid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialtrabajoTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialtrabajoTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialtrabajoTitle_cargoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargoid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistorialtrabajoTitle_empleadoid}"/>
                            </f:facet>
                            <h:outputText value="#{item.empleadoid}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{historialtrabajoController.prepareCreate}" update=":HistorialtrabajoCreateForm" oncomplete="PF('HistorialtrabajoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HistorialtrabajoViewForm" oncomplete="PF('HistorialtrabajoViewDialog').show()" disabled="#{empty historialtrabajoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HistorialtrabajoEditForm" oncomplete="PF('HistorialtrabajoEditDialog').show()" disabled="#{empty historialtrabajoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{historialtrabajoController.destroy}" update=":growl,datalist" disabled="#{empty historialtrabajoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
