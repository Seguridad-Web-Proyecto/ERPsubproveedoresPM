<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_empleadoid}" for="empleadoid" />
                        <p:inputText id="empleadoid" value="#{empleadoController.selected.empleadoid}" title="#{bundle.CreateEmpleadoTitle_empleadoid}" required="true" requiredMessage="#{bundle.CreateEmpleadoRequiredMessage_empleadoid}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaVinculo}" for="fechaVinculo" />
                        <p:calendar id="fechaVinculo" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaVinculo}" title="#{bundle.EditEmpleadoTitle_fechaVinculo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_fechaVinculo}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_fechaRetiro}" for="fechaRetiro" />
                        <p:calendar id="fechaRetiro" pattern="MM/dd/yyyy" value="#{empleadoController.selected.fechaRetiro}" title="#{bundle.EditEmpleadoTitle_fechaRetiro}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadoLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{empleadoController.selected.persona}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_persona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaItem"
                                           itemValue="#{personaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
