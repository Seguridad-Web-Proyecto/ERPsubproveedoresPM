<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentadetalleCreateDlg" widgetVar="VentadetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentadetalleTitle}">
            <h:form id="VentadetalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventadetalleController.selected != null}">
                        <p:outputLabel value="Cantidad" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ventadetalleController.selected.cantidad}" title="#{bundle.CreateVentadetalleTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateVentadetalleRequiredMessage_cantidad}"/>
                        <p:outputLabel value="Precio Unitario" for="precioUnitario" />
                        <p:inputText id="precioUnitario" value="#{ventadetalleController.selected.precioUnitario}" title="#{bundle.CreateVentadetalleTitle_precioUnitario}" required="true" requiredMessage="#{bundle.CreateVentadetalleRequiredMessage_precioUnitario}"/>
                        <p:outputLabel value="Importe" for="importe" />
                        <p:inputText id="importe" value="#{ventadetalleController.selected.importe}" title="#{bundle.CreateVentadetalleTitle_importe}" required="true" requiredMessage="#{bundle.CreateVentadetalleRequiredMessage_importe}"/>
                        <p:outputLabel value="Orden de Venta" for="ordenventa" />
                        <p:selectOneMenu id="ordenventa" value="#{ventadetalleController.selected.ordenventa}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_ordenventa}">
                            <f:selectItems value="#{ordenventaController.itemsAvailableSelectOne}"
                                           var="ordenventaItem"
                                           itemValue="#{ordenventaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Producto" for="producto" />
                        <p:selectOneMenu id="producto" value="#{ventadetalleController.selected.producto}" required="true" requiredMessage="#{bundle.EditVentadetalleRequiredMessage_producto}">
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventadetalleController.create}" value="Guardar" update="display,:VentadetalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentadetalleCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="VentadetalleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
