<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListVentadetalleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VentadetalleListForm">
                <p:panel header="MÃ³dulo de Venta Detalle">
                    <p:dataTable id="datalist" value="#{ventadetalleController.items}" var="item"
                                 selectionMode="single" selection="#{ventadetalleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ventadetallePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cantidad"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Precio Unitario"/>
                            </f:facet>
                            <h:outputText value="#{item.precioUnitario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Importe"/>
                            </f:facet>
                            <h:outputText value="#{item.importe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Orden de venta"/>
                            </f:facet>
                            <h:outputText value="#{item.ordenventa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Producto"/>
                            </f:facet>
                            <h:outputText value="#{item.producto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear" actionListener="#{ventadetalleController.prepareCreate}" update=":VentadetalleCreateForm" oncomplete="PF('VentadetalleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="Ver" update=":VentadetalleViewForm" oncomplete="PF('VentadetalleViewDialog').show()" disabled="#{empty ventadetalleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Editar" update=":VentadetalleEditForm" oncomplete="PF('VentadetalleEditDialog').show()" disabled="#{empty ventadetalleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Eliminar" actionListener="#{ventadetalleController.destroy}" update=":growl,datalist" disabled="#{empty ventadetalleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                    <br></br>
                    <center>
                        <h:panelGrid columns="2">
                            <p:panel header="Reportes" style="">
                                <h:commandLink>
                                    <p:graphicImage value ="../../resources/images/excel.png" width="50"/>
                                    <p:dataExporter type="csv" target="datalist" fileName="Reporte detalle de ventas"/>
                                </h:commandLink>
                                <h:commandLink>
                                    <p:graphicImage value ="../../resources/images/pdf.png" width="50"/>
                                    <p:dataExporter  type="pdf" target="datalist" fileName="Reporte detalle de ventas"/>
                                </h:commandLink>
                            </p:panel>
                        </h:panelGrid>
                    </center>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
