<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioswEditDlg" widgetVar="UsuarioswEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Información">
            <h:form id="UsuarioswEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioswController.selected != null}">
                        <p:outputLabel value="Usuario" for="usuario" />
                        <p:inputText id="usuario" value="#{usuarioswController.selected.usuario}" title="#{bundle.EditUsuarioswTitle_usuario}" required="true" requiredMessage="#{bundle.EditUsuarioswRequiredMessage_usuario}"/>
                        <p:outputLabel value="Contraseña" for="contrasenia" />
                        <p:inputText id="contrasenia" value="#{usuarioswController.selected.contrasenia}" title="#{bundle.EditUsuarioswTitle_contrasenia}" required="true" requiredMessage="#{bundle.EditUsuarioswRequiredMessage_contrasenia}"/>
                        <p:outputLabel value="Activo" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{usuarioswController.selected.activo}" required="true" requiredMessage="#{bundle.EditUsuarioswRequiredMessage_activo}"/>
                        <p:outputLabel value="Empresa" for="empresa" />
                        <p:inputText id="empresa" value="#{usuarioswController.selected.empresa}" title="#{bundle.EditUsuarioswTitle_empresa}" required="true" requiredMessage="#{bundle.EditUsuarioswRequiredMessage_empresa}"/>
                        <p:outputLabel value="RFC" for="rfc" />
                        <p:inputText id="rfc" value="#{usuarioswController.selected.rfc}" title="#{bundle.EditUsuarioswTitle_rfc}" required="true" requiredMessage="#{bundle.EditUsuarioswRequiredMessage_rfc}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioswController.update}" value="Guardar" update="display,:UsuarioswListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioswEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="UsuarioswEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
