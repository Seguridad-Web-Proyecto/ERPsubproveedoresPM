<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioswViewDlg" widgetVar="UsuarioswViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Información">
            <h:form id="UsuarioswViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioswController.selected != null}">
                        <h:outputText value="#"/>
                        <h:outputText value="#{usuarioswController.selected.usuarioid}" title="#{bundle.ViewUsuarioswTitle_usuarioid}"/>
                        <h:outputText value="Usuario Web Services"/>
                        <h:outputText value="#{usuarioswController.selected.usuario}" title="#{bundle.ViewUsuarioswTitle_usuario}"/>
                        <h:outputText value="Contraseña"/>
                        <h:outputText value="#{usuarioswController.selected.contrasenia}" title="#{bundle.ViewUsuarioswTitle_contrasenia}"/>
                        <h:outputText value="Activo"/>
                        <p:selectBooleanCheckbox value="#{usuarioswController.selected.activo}" disabled="true"/>
                        <h:outputText value="Empresa"/>
                        <h:outputText value="#{usuarioswController.selected.empresa}" title="#{bundle.ViewUsuarioswTitle_empresa}"/>
                        <h:outputText value="RFC"/>
                        <h:outputText value="#{usuarioswController.selected.rfc}" title="#{bundle.ViewUsuarioswTitle_rfc}"/>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="UsuarioswViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
