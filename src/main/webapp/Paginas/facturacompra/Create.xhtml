<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturacompraCreateDlg" widgetVar="FacturacompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nueva Factura de Compra">
            <h:form id="FacturacompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturacompraController.selected != null}">
                        <p:outputLabel value="Fecha de Emisión" for="fechaEmision" />
                        <p:calendar id="fechaEmision" pattern="MM/dd/yyyy" value="#{facturacompraController.selected.fechaEmision}" title="#{bundle.EditFacturacompraTitle_fechaEmision}" required="true" requiredMessage="#{bundle.EditFacturacompraRequiredMessage_fechaEmision}" showOn="button"/>
                        <p:outputLabel value="Fecha de Vencimineto" for="fechaVencimientoPago" />
                        <p:calendar id="fechaVencimientoPago" pattern="MM/dd/yyyy" value="#{facturacompraController.selected.fechaVencimientoPago}" title="#{bundle.EditFacturacompraTitle_fechaVencimientoPago}" required="true" requiredMessage="#{bundle.EditFacturacompraRequiredMessage_fechaVencimientoPago}" showOn="button"/>
                        <p:outputLabel value="Descripción" for="descripcion" />
                        <p:inputText id="descripcion" value="#{facturacompraController.selected.descripcion}" title="#{bundle.CreateFacturacompraTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateFacturacompraRequiredMessage_descripcion}">
                           <f:validator validatorId="letrasValidator" />
                                  </p:inputText>
                        <p:outputLabel value="Pago Asociado" for="pagoid" />
                        <p:selectOneMenu id="pagoid" value="#{facturacompraController.selected.pagoid}" >
                            <f:selectItems value="#{pagocompraController.itemsAvailableSelectOne}"
                                           var="pagoidItem"
                                           itemValue="#{pagoidItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturacompraController.create}" value="Guardar" update="display,:FacturacompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturacompraCreateDialog');"/>
                    <p:commandButton value="Cancelar" onclick="FacturacompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
